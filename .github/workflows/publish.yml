name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Run tests (if available)
        run: npm test --if-present
        
      - name: Verify package can be built
        run: npm pack --dry-run
        
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Add deployment comment to release
        uses: actions/github-script@v7
        with:
          script: |
            const { data: release } = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id
            });
            
            const comment = `ðŸš€ **Released to NPM**
            
            Version \`${release.tag_name}\` has been successfully published to NPM.
            
            Install with:
            \`\`\`bash
            npm install -g @vc4pm/mcp-server@${release.tag_name.replace('v', '')}
            \`\`\`
            `;
            
            // Update release description with deployment info
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: release.body + '\n\n---\n\n' + comment
            });